<!DOCTYPE html>

{% load static %}

<html>
<head>
	<title>POCAB Poetry</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
	<header class="header">
		<h2>POCAB Final Project</h2>
	</header>
	<div class="title">
		<h4>Presidential Randomly Generated Poetry</h4>
		<p>Generated from Obama and Trump speeches</p>
	</div>
	<div class="poem-body">
		<div class="poem">
			<h3> {{data.title}} </h3>
			<h4 id="author"> {{data.author}}</h4>
			<div class="text">
				{% for line in data.poem %}
					{% for word in line %}
						{{word}}
					{% endfor %}
					<p></p>
				{% endfor %}
			</div>
		</div>
		<div class="vote">
			<button onclick="toggleVote('Obama')" class="obama-button" ></button>
			<a class="button" href="/"> Generate a new one</a>
			<button onclick="toggleVote('Trump')" class="trump-button" value="trump"> </button>
		</div>
		<div id="result"></div>
	</div>

<script type="text/javascript">
	function toggleVote(vote) {
    var result = document.getElementById("result");
    var author = document.getElementById("author");
    if (vote === "{{data.author}}"){
    	result.textContent="Correct!";
    } else {
    	result.textContent="Wrong!";
    }
    result.style.display = "block";
    author.style.display= "block";
}
</script>
</body>
</html>
